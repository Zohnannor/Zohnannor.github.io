        <div class="container">
            <div class="bits">
                <table id="bits">
                    <thead>
                        <td></td>
                        <td class="blue">Sign</td>
                        <td class="green">Exponent</td>
                        <td class="red">Mantissa</td>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Value:</td>
                            <td class="blue"><span id="sign_value"></span></td>
                            <td class="green">2<sup id="exponent"></sup></td>
                            <td class="red"><span id="mantissa"></span></td>
                        </tr>
                        <tr>
                            <td>Encoded as:</td>
                            <td class="blue"><span id="sign_enc"></span></td>
                            <td class="green">
                                <span id="exponent_bits"></span>
                            </td>
                            <td class="red">
                                <span id="mantissa_bits"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>Binary:</td>
                            <td class="blue">
                                <input type="checkbox" id="sign" class="bit" />
                            </td>
                            <td class="green">
                                <input type="checkbox" class="bit exponent" />
                                <input type="checkbox" class="bit exponent" />

                                <input type="checkbox" class="bit exponent" />
                            </td>
                            <td class="red">
                                <input type="checkbox" class="bit mantissa" />
                                <input type="checkbox" class="bit mantissa" />
                                <input type="checkbox" class="bit mantissa" />
                                <input type="checkbox" class="bit mantissa" />
                                <input type="checkbox" class="bit mantissa" />
                                <input type="checkbox" class="bit mantissa" />

                                <input type="checkbox" class="bit mantissa" />
                                <input type="checkbox" class="bit mantissa" />
                                <input type="checkbox" class="bit mantissa" />
                                <input type="checkbox" class="bit mantissa" />
                                <input type="checkbox" class="bit mantissa" />
                                <input type="checkbox" class="bit mantissa" />
                                <input type="checkbox" class="bit mantissa" />
                                <input type="checkbox" class="bit mantissa" />
                                <input type="checkbox" class="bit mantissa" />
                                <input type="checkbox" class="bit mantissa" />
                                <br />
                                <input type="checkbox" class="bit mantissa" />
                                <input type="checkbox" class="bit mantissa" />
                                <input type="checkbox" class="bit mantissa" />
                                <input type="checkbox" class="bit mantissa" />
                                <input type="checkbox" class="bit mantissa" />
                                <input type="checkbox" class="bit mantissa" />
                                <input type="checkbox" class="bit mantissa" />
                                <input type="checkbox" class="bit mantissa" />

                                <input type="checkbox" class="bit mantissa" />
                                <input type="checkbox" class="bit mantissa" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="inputs">
                <div id="inputs">
                    <div>Decimal representation:</div>
                    <div><input type="text" id="decimal" /></div>
                    <div>Value actually stored in float:</div>
                    <div><input type="text" readonly="readonly" /></div>
                    <div>Error due to conversion:</div>
                    <div><input type="text" readonly="readonly" /></div>
                    <div>Binary Representation:</div>
                    <div><input type="text" id="binary" /></div>
                    <div>Hexadecimal Representation:</div>
                    <div><input type="text" id="hex" /></div>
                </div>
                <div class="modifiers">
                    <input type="button" class="mod" id="incr" value="+1" />
                    <input type="button" class="mod" id="decr" value="-1" />
                    <input type="button" class="mod" id="lshift" value="<<" />
                    <input type="button" class="mod" id="rshift" value=">>" />
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
